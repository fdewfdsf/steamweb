<style>
  .stylish-search {
    padding: 15px 30px;
    border-radius: 40px;
    border: 2px solid rgba(168, 92, 255, 0.8);
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(10px);
    color: white;
    font-size: 18px;
    font-weight: 500;
    box-shadow: 0 0 10px rgba(168, 92, 255, 0.4);
    transition: all 0.3s ease;
  }

  .stylish-search::placeholder {
    color: #ddd;
    font-style: italic;
    opacity: 0.8;
  }

  .stylish-search:focus {
    outline: none;
    border-color: #c678ff;
    box-shadow: 0 0 15px #c678ff;
    background: rgba(255, 255, 255, 0.1);
  }
</style>

  <style>
    /* 🟣 الخلفية العامة */
    body {
      background-image: url('assets/images/my-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* 🔍 مربع البحث */
    .stylish-search {
      padding: 15px 25px;
      border-radius: 50px;
      border: 2px solid #007bff;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .stylish-search:focus {
      outline: none;
      border-color: #ff4d6d;
      box-shadow: 0 0 12px rgba(255, 77, 109, 0.5);
    }

    ::placeholder {
      color: #aaa;
      font-style: italic;
    }

    /* 🎴 بطاقات الألعاب بتصميم أنيق */
    .item {
      background: rgba(111, 0, 168, 0.2);
      border-radius: 16px;
      padding: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .item .down-content {
      background: transparent;
      text-align: center;
      padding: 10px 0 0;
    }

    .item .category {
      font-size: 14px;
      color: #ddd;
    }

    .item h4 {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-top: 5px;
    }

    footer p {
      margin: 0;
      font-size: 16px;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    .footer-spacer {
      height: 30px;
    }
  </style>
<style>
  .item {
    background-color: rgba(111, 0, 168, 0.4) !important; /* بنفسجي شفاف */
    border-radius: 16px !important;
    padding: 15px !important;
    backdrop-filter: blur(3px) !important;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3) !important;
    transition: all 0.3s ease-in-out !important;
  }

  .item:hover {
    transform: translateY(-5px) !important;
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5) !important;
  }

  .item .down-content {
    background: transparent !important;
    text-align: center !important;
    padding: 10px 0 0 !important;
  }

  .item .category,
  .item h4 {
    color: white !important;
  }

  .item img {
    border-radius: 12px !important;
  }
</style>

</head>

<body>
  <div class="main-wrapper">
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots"><span></span><span></span><span></span></div>
      </div>
    </div>

    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
                            <ul class="nav">
                <li><a href="shop.html" class="active">HOME</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
              <a class="menu-trigger"><span>Menu</span></a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="section trending">
      <div class="container">
        <ul class="trending-filter">
          <li><a class="is_active" href="#" data-filter="*">Show All</a></li>
          <li><a href="#" data-filter=".adv">Adventure</a></li>
          <li><a href="#" data-filter=".str">Strategy</a></li>
          <li><a href="#" data-filter=".rac">Racing</a></li>
        </ul>

        <div class="row mb-5 mt-3">
          <div class="col-lg-6 offset-lg-3">
            <input
              type="text"
              id="search-input"
              class="form-control stylish-search text-center"
              placeholder="Search for a game..."
            />
          </div>
        </div>

        <div class="row trending-box" id="game-list"></div>
      </div>
    </div>
  </div>

  <div class="footer-spacer"></div>

 

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    let allGames = [];

fetch('/games')
  .then(res => res.json())
  .then(games => {
    allGames = games;
    renderGames(games);
  });

    function renderGames(games) {
      const container = document.getElementById("game-list");
      container.innerHTML = "";
      games.forEach(({ name, image }) => {
        const html = `
<div class="col-lg-3 col-md-6 mb-30 trending-items adv">
  <div class="item">
    <div class="thumb">
      <a href="product-details.html?name=${encodeURIComponent(name)}&image=${encodeURIComponent(image)}">
        <img src="assets/images/${image}" alt="${name}">
      </a>
    </div>
    <div class="down-content">
      <span class="category"></span>
      <h4>${name}</h4>
    </div>
  </div>
</div>`;
        container.insertAdjacentHTML("beforeend", html);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const searchInput = document.getElementById("search-input");
      if (searchInput) {
        searchInput.addEventListener("input", function () {
          const value = this.value.trim().toLowerCase();
          const filtered = allGames.filter(game =>
            game.name.toLowerCase().includes(value)
          );
          renderGames(filtered);
        });
      }
    });
  </script>
</body>
</html>
