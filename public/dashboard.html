<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Games Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffdd00;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    label {
      margin-top: 10px;
    }
    .tab-button {
      margin: 5px;
    }
    .game-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .game-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-item-content {
      flex: 1;
    }
    .delete-btn {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>Games Dashboard</h1>

  <div class="text-center mb-4">
    <button class="btn btn-warning tab-button" onclick="showTab('add')">Add Game</button>
    <button class="btn btn-info tab-button" onclick="showTab('description')">Edit Descriptions</button>
    <button class="btn btn-info tab-button" onclick="showTab('images')">Edit Images</button>
  </div>

  <div id="add" class="section">
    <h4>Add New Game</h4>
    <input class="form-control mb-2" id="add-name" placeholder="Game Name">
    <input class="form-control mb-2" id="add-image" placeholder="Image Filename (e.g. game.jpg)">
    <textarea class="form-control mb-2" id="add-description" placeholder="Game Description"></textarea>
    <button class="btn btn-success" onclick="addGame()">Add Game</button>
    <div id="add-msg" class="mt-2"></div>
  </div>

  <div id="description" class="section" style="display:none;">
    <h4>Edit Descriptions</h4>
    <input class="form-control mb-3" placeholder="Search..." oninput="filterGames(this.value, 'desc')">
    <div class="game-list" id="desc-list"></div>
  </div>

  <div id="images" class="section" style="display:none;">
    <h4>Edit Images</h4>
    <input class="form-control mb-3" placeholder="Search..." oninput="filterGames(this.value, 'img')">
    <div class="game-list" id="img-list"></div>
  </div>

  <script>
    let games = [];

    function fetchGames() {
      fetch('/games')
        .then(res => res.json())
        .then(data => {
          games = data;
          renderGameLists();
        });
    }

    function renderGameLists() {
      const descList = document.getElementById('desc-list');
      const imgList = document.getElementById('img-list');
      descList.innerHTML = imgList.innerHTML = '';
      games.forEach((game, index) => {
        descList.innerHTML += `
          <div class="game-item">
            <div class="game-item-content">
              <strong>${game.name}</strong><br>
              <textarea class="form-control" onchange="updateGame(${index}, 'description', this.value)">${game.description}</textarea>
            </div>
            <button class="btn btn-danger btn-sm delete-btn" onclick="deleteGame(${index})">Delete</button>
          </div>`;

        imgList.innerHTML += `
          <div class="game-item">
            <div class="game-item-content">
              <strong>${game.name}</strong><br>
              <input class="form-control" value="${game.image}" onchange="updateGame(${index}, 'image', this.value)">
            </div>
            <button class="btn btn-danger btn-sm delete-btn" onclick="deleteGame(${index})">Delete</button>
          </div>`;
      });
    }

    function updateGame(index, field, value) {
      const updatedGame = { ...games[index], [field]: value };
      fetch(`/games/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedGame)
      }).then(res => {
        if (res.ok) fetchGames();
      });
    }

    function addGame() {
      const name = document.getElementById('add-name').value;
      const image = document.getElementById('add-image').value;
      const description = document.getElementById('add-description').value;
      fetch('/games', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, image, description })
      }).then(res => res.json())
        .then(r => {
          if (r.success) {
            document.getElementById('add-msg').textContent = 'âœ… Game added!';
            fetchGames();
          }
        });
    }

    function deleteGame(index) {
      fetch(`/games/${index}`, {
        method: 'DELETE'
      }).then(res => {
        if (res.ok) fetchGames();
      });
    }

    function filterGames(query, type) {
      query = query.toLowerCase();
      const list = type === 'desc' ? 'desc-list' : 'img-list';
      const container = document.getElementById(list);
      container.innerHTML = '';
      games.forEach((game, index) => {
        if (game.name.toLowerCase().includes(query)) {
          const content = type === 'desc' ?
            `<textarea class="form-control" onchange="updateGame(${index}, 'description', this.value)">${game.description}</textarea>` :
            `<input class="form-control" value="${game.image}" onchange="updateGame(${index}, 'image', this.value)">`;
          container.innerHTML += `
            <div class="game-item">
              <div class="game-item-content">
                <strong>${game.name}</strong><br>
                ${content}
              </div>
              <button class="btn btn-danger btn-sm delete-btn" onclick="deleteGame(${index})">Delete</button>
            </div>`;
        }
      });
    }

    function showTab(id) {
      document.getElementById('add').style.display = 'none';
      document.getElementById('description').style.display = 'none';
      document.getElementById('images').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    fetchGames();
  </script>
</body>
</html>
