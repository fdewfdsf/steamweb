<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffdd00;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .game-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .game-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-item-content {
      flex: 1;
    }
    .tab-button {
      margin: 5px;
    }
    .alert-msg {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Games Dashboard</h1>

  <div class="text-center mb-4">
    <button class="btn btn-warning tab-button" onclick="showTab('add')">Add Game</button>
    <button class="btn btn-info tab-button" onclick="showTab('description')">Edit Descriptions</button>
    <button class="btn btn-info tab-button" onclick="showTab('images')">Edit Images</button>
    <button class="btn btn-info tab-button" onclick="showTab('names')">Edit Names</button>
  </div>

  <div id="add" class="section">
    <h4>Add New Game</h4>
    <input class="form-control mb-2" id="add-name" placeholder="Game Name">
    <input class="form-control mb-2" id="add-image" placeholder="Image Filename (e.g. game.jpg)">
    <textarea class="form-control mb-2" id="add-description" placeholder="Game Description"></textarea>
    <button class="btn btn-success" onclick="addGame()">Add Game</button>
    <div id="add-msg" class="alert-msg text-success"></div>
  </div>

  <div id="description" class="section" style="display:none;">
    <h4>Edit Descriptions</h4>
    <input class="form-control mb-3" placeholder="Search..." oninput="filterGames(this.value, 'desc')">
    <div class="game-list" id="desc-list"></div>
  </div>

  <div id="images" class="section" style="display:none;">
    <h4>Edit Images</h4>
    <input class="form-control mb-3" placeholder="Search..." oninput="filterGames(this.value, 'img')">
    <div class="game-list" id="img-list"></div>
  </div>

  <div id="names" class="section" style="display:none;">
    <h4>Edit Names</h4>
    <input class="form-control mb-3" placeholder="Search..." oninput="filterGames(this.value, 'name')">
    <div class="game-list" id="name-list"></div>
  </div>

  <script>
    let games = [];

    function fetchGames() {
      fetch('/games')
        .then(res => res.json())
        .then(data => {
          games = data;
          renderGameLists();
        });
    }

    function renderGameLists() {
      ['desc', 'img', 'name'].forEach(type => {
        document.getElementById(type + '-list').innerHTML = '';
      });

      games.forEach((game, index) => {
        renderItem('desc', index, game.name, game.description, 'description');
        renderItem('img', index, game.name, game.image, 'image');
        renderItem('name', index, game.name, game.name, 'name');
      });
    }

    function renderItem(type, index, title, value, field) {
      const container = document.getElementById(type + '-list');
      const input = field === 'description'
        ? `<textarea class="form-control" onchange="updateGame(${index}, '${field}', this.value, this)">${value}</textarea>`
        : `<input class="form-control" value="${value}" onchange="updateGame(${index}, '${field}', this.value, this)">`;

      container.innerHTML += `
        <div class="game-item">
          <div class="game-item-content">
            <strong>${title}</strong><br>
            ${input}
          </div>
          <button class="btn btn-danger btn-sm" onclick="deleteGame(${index})">Delete</button>
        </div>`;
    }

    function updateGame(index, field, value, element) {
      const updatedGame = { ...games[index], [field]: value };
      fetch(`/games/${index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedGame)
      }).then(res => {
        if (res.ok) {
          showMessage(element, 'تم الحفظ ✅');
          fetchGames();
        }
      });
    }

    function showMessage(el, msg) {
      const div = document.createElement('div');
      div.className = 'text-success alert-msg';
      div.textContent = msg;
      el.parentNode.appendChild(div);
      setTimeout(() => div.remove(), 2000);
    }

    function addGame() {
      const name = document.getElementById('add-name').value.trim();
      const image = document.getElementById('add-image').value.trim();
      const description = document.getElementById('add-description').value.trim();

      if (!name || !image || !description) {
        document.getElementById('add-msg').textContent = 'يرجى تعبئة كل الحقول';
        return;
      }

      fetch('/games', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, image, description })
      }).then(res => res.json())
        .then(r => {
          if (r.success) {
            document.getElementById('add-msg').textContent = '✅ Game added!';
            document.getElementById('add-name').value = '';
            document.getElementById('add-image').value = '';
            document.getElementById('add-description').value = '';
            fetchGames();
          }
        });
    }

    function deleteGame(index) {
      fetch(`/games/${index}`, {
        method: 'DELETE'
      }).then(res => {
        if (res.ok) {
          alert('🗑️ تم حذف اللعبة');
          fetchGames();
        }
      });
    }

    function filterGames(query, type) {
      query = query.toLowerCase();
      const container = document.getElementById(type + '-list');
      container.innerHTML = '';

      games.forEach((game, index) => {
        if (game.name.toLowerCase().includes(query)) {
          const value = type === 'desc' ? game.description :
                        type === 'img' ? game.image : game.name;
          renderItem(type, index, game.name, value, type === 'name' ? 'name' : type);
        }
      });
    }

    function showTab(id) {
      ['add', 'description', 'images', 'names'].forEach(tab => {
        document.getElementById(tab).style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }

    fetchGames();
  </script>
</body>
</html>
